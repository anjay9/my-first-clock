<!DOCTYPE html>
<html>
  <head>
    <script>
      var clockUpdate;
      function startClock(){
        var today = new Date();
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        hours = addZero(hours);
        minutes = addZero(minutes);
        seconds = addZero(seconds);
        document.getElementById('fullClock').innerHTML =
        hours + ":" + minutes + ":" + seconds;
        clockUpdate = setTimeout(startClock, 1000/3);
      }
      function addZero(i){
        if (i < 10) {i = "0" + i};
        return i;
      }
      function clickButton() {
        var button = document.getElementById("clockButton")
        if(button.value == "Stop") button.value = "Resume", clearTimeout(clockUpdate);
        else button.value = "Stop", clockUpdate = setTimeout(startClock, 300);
      }
      function changeButton() {
        var button = document.getElementById("clockButton");
        if (button.value == "Stop") button.value = "Start";
        else button.value = "Stop";
      }
    </script>
  </head>
  <body onload= "startClock()" style="min-height:400px; height:auto !important;">
    <div style="top:0; left:0; position:absolute; z-index:-100; width:100%; height:100%;
    background:radial-gradient(100% 110% at 50% 40%, #190252 0%, #3903C1 70%);">
      &nbsp;
    </div>
    <div style= "border-radius:12px; width:575px; background-color:#511FD4; margin:auto; margin-top:12%; text-align:center;">
      <div style= "border-top-left-radius:12px; border-top-right-radius:12px; color:white; font-size:50px; background-color:#3903C1;">
        <n1>Clock:</n1>
        <div id="fullClock"></div>
      </div>
      <div style= "padding:10px;">
        <input id="clockButton" type="submit" value="Stop" onclick="clickButton()"
        style="font-size:20px; outline:none; cursor:pointer; border-radius:12px; border:none; background-color:#3903C1; color:white; padding:10px 30px; text-decoration:none;">
      </div>
    </div>
  </body>
</html>
